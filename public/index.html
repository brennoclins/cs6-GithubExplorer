<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BCL-ST - Github Explorer</title>
    <link rel="stylesheet" src="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="https://www.bcl-st.com.br">BCL-ST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="https://github.com/brennoclins">Github<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="https://github.com/brennoclins">Twitter</a>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Github Explorer</h1>
                <p class="lead">Projeto criado com HTML, CSS, JS</p>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row col-12 p-3">
            <form id="repo-from" class="col-12 p-3">
                <h2>Pesquise repositórios no Github para sua lista</h2>
                <div class="form-group">
                    <input type="text" name="repository" class="form-control" placeholder="Digite: autor/repositorio">
                </div>

                <button type="submit" class="btn btn-outline-success btn-block">Add Repositório</button>
            </form>

            <div class="col-12">
                <ul id="repo-list" class="list-group col-12"></ul>
            </div>

            <div id="repo-card" class="card-group"></div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>

</html>
